<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bordes radios electicos</title>
    <style>
      .box {
        width: 300px;
        height: 150px;
        background-color: lightblue;
        border: 2px solid #0078ff;
        border-radius: 50px / 25px;
        text-align: center;
      }
      .oval {
        width: 200px;
        height: 100px;
        background-color: lightcoral;
        border: 2px solid #ff6347;
        text-align: center;
        border-radius: 100px / 50px;
      }
    </style>
  </head>
  <body>
    <h1>Ejemplo</h1>
    <div class="box">FORMA ELIPTICA</div>
    <div class="oval">FORMA MAS PRONUNCIADA</div>
  </body>
</html>
