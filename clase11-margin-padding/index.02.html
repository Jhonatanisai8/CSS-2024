<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarjeta de Presentación</title>
  <style>
    /* Estilo general */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Contenedor de la tarjeta */
    .card {
      background-color: #ffffff;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    /* Imagen en la tarjeta */
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    /* Contenido dentro de la tarjeta */
    .card-content {
      padding: 20px; /* Espacio interno */
    }

    .card-title {
      font-size: 20px;
      margin-bottom: 10px; /* Espacio entre el título y el texto */
    }

    .card-text {
      font-size: 14px;
      color: #555;
      margin-bottom: 15px; /* Espacio debajo del texto */
    }

    /* Espacio exterior para separar elementos */
    .card-footer {
      background-color: #f4f4f9;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  
    <!-- Tarjeta -->  
  <div class="card">

    <img src="https://th.bing.com/th/id/OIP.M0ezonnQHLGvF0EyrgerAAAAAA?rs=1&pid=ImgDetMain" alt="Imagen de muestra">

    <div class="card-content">
      <h3 class="card-title">Jhonatan Isai</h3>
      <p class="card-text">Estudiante de Ingeniería de Sistemas. Apasionado por el desarrollo web y la programación en Java.</p>
    </div>

    <div class="card-footer">
      <a href="#" style="color: #007BFF; text-decoration: none;">Conóceme más</a>
    </div>
  
</div>

  
</body>
</html>
